<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="card w-75 mx-auto shadow-lg">
      <div class="card-header text-uppercase text-center">
        <h3>TIP calculator</h3>
        <h6>Using Javascript Challenge No :- 1 </h6>
      </div>
      <div class="card-body">
        <form action="/action_page.php">
          <div class="mb-3 mt-3">
            <label for="email" class="form-label">Bill Amount:</label>
            <input
              type="number"
              class="form-control"
              id="bill_amt"
              placeholder="Enter Bill Amount"
              name="bill_amt"
              min="0"
              required
            />
          </div>
          <div class="mb-3">
            <label for="pwd" class="form-label"
              >Tip Percentage:
              <span class="text-danger pl-3" id="tip_percentage_value">
                0%
              </span></label
            >
            <input
              type="range"
              class="slider"
              min="0"
              max="20"
              step="2"
              value="0"
              id="tip_percentage_input"
            />
          </div>

          <button
            type="button"
            class="btn btn-primary btn-sm mx-auto calculate"
          >
            Calculate
          </button>
        </form>
      </div>
      <div class="card-footer p-2">
        <div class="tip_result_container">
          <span>Tip</span> : â‚¹. <span class="tip_result">0 </span>
        </div>
      </div>
    </div>

    <div
      class="alert alert-danger w-75 mt-2 mb-4 mx-auto"
      style="display: none"
    ></div>
  </body>
</html>
